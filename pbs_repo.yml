- name: Add PBS with basic VM snapshot to PVE node
  hosts: "{{ variable_host | default('pvehosts') }}"
  tasks:
  - name: Get all current storage
    ansible.builtin.command: pvesh get storage -o json
    register: storage_json
  - name: Loop over data and continue if string was found.
    fail:
      msg: "The PBS with fingerprint '{{ fingerprint }}' was not found."
    when: fingerprint not in (storange_json.stdout | from_json) | map(attribute='fingerprint')
